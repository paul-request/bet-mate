 <form [ngFormModel]="formControlGroup"
       (ngSubmit)="onSubmit()"
       #betForm="ngForm">
  <fieldset class="form-group"
            [ngClass]="{ 'has-danger': !eventDate.valid && eventDate.touched }">
    <label class="form-control-label" for="date">Event Date</label>

    <input type="date"
           class="form-control"
           ngControl="eventDate"
           #eventDate="ngForm"
           [(ngModel)]="bet.eventDate">

    <p class="form-control-label"
       [hidden]="eventDate.valid || eventDate.touched">Event date is required</p>
  </fieldset>

  <fieldset class="form-group"
            [ngClass]="{ 'has-danger': !event.valid && event.touched }">
    <label class="form-control-label" for="event">Event</label>

    <select class="form-control c-select"
            ngControl="event"
            #event="ngForm"
            [(ngModel)]="bet.event">
      <option *ngFor="let e of events" [value]="e">{{ e }}</option>
    </select>

    <p class="form-control-label"
       [hidden]="event.valid || !event.touched">Event is required</p>
  </fieldset>

  <fieldset class="form-group"
            [ngClass]="{ 'has-danger': !type.valid && type.touched }">
    <label class="form-control-label" for="type">Bet type</label>

    <select class="form-control c-select"
            ngControl="type"
            #type="ngForm"
            [(ngModel)]="bet.type">
      <option *ngFor="let type of types" [value]="type">{{ type }}</option>
    </select>

    <p class="form-control-label"
      [hidden]="type.valid || !type.touched">Type is required</p>
  </fieldset>

  <fieldset class="form-group"
            [ngClass]="{ 'has-danger': !bookmaker.valid && bookmaker.touched }">
    <label class="form-control-label" for="bookmaker">Bookmaker</label>

    <select class="form-control c-select"
            ngControl="bookmaker"
            #bookmaker="ngForm"
            [(ngModel)]="bet.bookmaker">
      <option *ngFor="let bookmaker of bookmakers"
              [value]="bookmaker">{{ bookmaker }}</option>
    </select>

    <p class="form-control-label"
       [hidden]="bookmaker.valid || !bookmaker.touched">Bookmaker is required</p>
  </fieldset>

  <fieldset class="form-group"
            [ngClass]="{ 'has-danger': !exchange.valid && exchange.touched }">
    <label class="form-control-label" for="exchange">Exchange</label>

    <select class="form-control c-select"
            ngControl="exchange"
            #exchange="ngForm"
            [(ngModel)]="bet.exchange">
      <option *ngFor="let exchange of exchanges" [value]="exchange">{{ exchange }}</option>
    </select>

    <p class="form-control-label"
       [hidden]="exchange.valid || !exchange.touched">Exchange is required</p>
  </fieldset>

  <fieldset class="form-group"
            [ngClass]="{ 'has-danger': !value.valid && value.touched }">
    <label class="form-control-label" for="amount">Amount</label>

    <input type="text"
           class="form-control"
           ngControl="value"
           #value="ngForm"
           [(ngModel)]="bet.value">

   <p class="form-control-label"
      [hidden]="value.valid || !value.touched">Value is required</p>
  </fieldset>

  <button type="submit"
          class="btn btn-primary"
          [disabled]="!betForm.form.valid">Add</button>
</form>
