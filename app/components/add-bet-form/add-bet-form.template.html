 <form [ngFormModel]="betForm"
       (ngSubmit)="save()">
  <fieldset class="form-group"
            [ngClass]="{ 'has-danger': eventDate.isInvalid() }">
    <label class="form-control-label" for="date">Event Date</label>

    <input type="date"
           class="form-control"
           ngControl="eventDate"
           [(ngModel)]="bet.eventDate">

    <control-messages [control]="eventDate"></control-messages>
  </fieldset>

  <fieldset class="form-group"
            [ngClass]="{ 'has-danger': event.isInvalid() }">
    <label class="form-control-label" for="event">Event</label>

    <select class="form-control c-select"
            ngControl="event"
            [(ngModel)]="bet.event">
      <option *ngFor="let e of events" [value]="e">{{ e }}</option>
    </select>

    <control-messages [control]="event"></control-messages>
  </fieldset>

  <fieldset class="form-group"
            [ngClass]="{ 'has-danger': type.isInvalid() }">
    <label class="form-control-label" for="type">Bet type</label>

    <select class="form-control c-select"
            ngControl="type"
            [(ngModel)]="bet.type">
      <option *ngFor="let type of types" [value]="type">{{ type }}</option>
    </select>

    <control-messages [control]="type"></control-messages>
  </fieldset>

  <fieldset class="form-group"
            [ngClass]="{ 'has-danger': bookmaker.isInvalid() }">
    <label class="form-control-label" for="bookmaker">Bookmaker</label>

    <select class="form-control c-select"
            ngControl="bookmaker"
            [(ngModel)]="bet.bookmaker">
      <option *ngFor="let bookmaker of bookmakers"
              [value]="bookmaker">{{ bookmaker }}</option>
    </select>

    <control-messages [control]="bookmaker"></control-messages>
  </fieldset>

  <fieldset class="form-group"
            [ngClass]="{ 'has-danger': exchange.isInvalid() }">
    <label class="form-control-label" for="exchange">Exchange</label>

    <select class="form-control c-select"
            ngControl="exchange"
            [(ngModel)]="bet.exchange">
      <option *ngFor="let exchange of exchanges" [value]="exchange">{{ exchange }}</option>
    </select>

    <control-messages [control]="exchange"></control-messages>
  </fieldset>

  <fieldset class="form-group"
            [ngClass]="{ 'has-danger': value.isInvalid() }">
    <label class="form-control-label" for="amount">Amount</label>

    <input type="text"
           class="form-control"
           ngControl="value"
           [(ngModel)]="bet.value"
           placeholder="5.00">

   <control-messages [control]="value"></control-messages>
 </fieldset>

  <fieldset class="form-group"
            [ngClass]="{ 'has-danger': outcome.isInvalid() }">
    <label class="form-control-label" for="outcome">Profit/loss</label>

    <input type="text"
           class="form-control"
           ngControl="outcome"
           [(ngModel)]="bet.outcome"
           placeholder="5.00">

   <control-messages [control]="outcome"></control-messages>
  </fieldset>

  <button type="submit"
          class="btn btn-primary"
          [disabled]="!betForm.valid">Add</button>
</form>
