<section class="container-fluid">
    <add-bet-form></add-bet-form>

    <section *ngIf="getBets().length">
        <input class="toggle-all" type="checkbox" #toggleall [checked]="allCompleted()" (click)="setAllTo(toggleall)">

        <ul class="bet-list">
            <bet-item *ngFor="let bet of getBets()" [bet]="bet" (itemRemoved)="remove($event)" (itemModified)="update($event)"></bet-item>
        </ul>
    </section>

    <bet-footer></bet-footer>
</section>
